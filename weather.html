<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="weather.js"></script>
    <meta charset="UTF-8" />
    <title>Widżet pogodowy</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        .weather-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
        }

        .weather-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .city {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #9ca3af;
        }

        .temp-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .temp {
            font-size: 32px;
            font-weight: 600;
        }

        .feels {
            font-size: 12px;
            color: #9ca3af;
        }

        .desc {
            font-size: 13px;
            text-transform: capitalize;
        }

        .details {
            font-size: 11px;
            color: #9ca3af;
        }

        .icon {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>

<div class="weather-widget" id="weather-widget">
    Ładowanie pogody…
</div>

<script src="weather.js"></script>
</body>
</html>
